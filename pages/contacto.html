</head>

<body>
  <header>
    <div class="header-container px-3 py-2 text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="../index.html"
            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img src="../img/logo maybe.png" class="logo" alt="">
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="../index.html" class="d-flex flex-column align-items-center justify-content-center nav-link">
                <i class="fa-solid fa-house"></i>
                <p>Inicio</p>
              </a>
            </li>
            <li>
              <a href="./quienes.html" class="d-flex flex-column align-items-center justify-content-center nav-link">
                <i class="fa-solid fa-user-group"></i>
                <p>Quienes Somos?</p>
              </a>
            </li>
            <li>
              <a href="./planes.html" class="d-flex flex-column align-items-center justify-content-center nav-link">
                <i class="fa-solid fa-copy"></i>
                <p>Planes</p>
              </a>
            </li>
            <li>
              <a href="./clientes.html" class="d-flex flex-column align-items-center justify-content-center nav-link">
                <i class="fa-solid fa-suitcase"></i>
                <p>Clientes</p>
              </a>
            </li>
            <li>
              <a href="./contacto.html" class="d-flex flex-column align-items-center justify-content-center nav-link">
                <i class="fa-solid fa-address-card"></i>
                <p>Contacto</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="contacto-container">
      <div class="container  ">
        <form class="row">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control " id="nombre" required>
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control " id="apellido" required>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control  id=" validationServerUsername"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" required>
          </div>
          <div class="col-md-3">
            <label for="Eleccion-plan" class="form-label">Elija su plan</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option value="#">Elija el plan deseado</option>
              <option value="Inicial">Plan Inicial</option>
              <option value="Profesional">Plan Profesional</option>
              <option value="Avanzado">Plan Avanzado</option>
            </select>
          </div>
          <label for="comentario">Comentario</label><br>
          <textarea name="comentario" id="" cols="20" rows="10" placeholder="Deje su comentario"></textarea>
          <div class="col-12">
            <button class="btn" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <ul class="footer-links">
        <li>
          <a href="mailto: keeptrendyar@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        </li>
        <li>
          <a href="https://www.facebook.com/Keep-Trendy-110055468375024/" target="_blank"><i
              class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/keeptrendyar/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <p class="copy"><span class="color-h1-k">K</span><span class="color-h1-resto">eep Trendy</span> &copy; 2022</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/110cdd622b.js" crossorigin="anonymous"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
